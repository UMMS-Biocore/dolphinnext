language: php
dist: jammy
python:
  - "3.9"

# list any PHP version you want to test against
php:
  - 8.1.2

env:
  - mysql

services:
  - mysql

addons:
  apt:
    packages:
      - python3-pip
  

before_install:
  - sudo apt-get update
  - sudo apt-get install python3.9
  - sudo apt-get install python3-setuptools
  - sudo apt-get -y install aptitude
  - sudo apt-get -y install apache2 php-pear curl libreadline-dev libsqlite3-dev libbz2-dev libssl-dev  libmysqlclient-dev python-pip git expect default-jre libxml2-dev software-properties-common gdebi-core wget tree vim libv8-dev subversion g++ gcc gfortran zlib1g-dev libx11-dev xorg-dev libbz2-dev liblzma-dev libpcre3-dev libcurl4-openssl-dev 
  - sudo apt-get -y install python-software-properties
  - sudo apt-get update
  - sudo pip3 install mysql-connector natsort
  - git clone https://github.com/UMMS-Biocore/dolphinnext.git /home/travis/build/dolphinnext
  - sudo sudo cp -r /home/travis/build/${TRAVIS_REPO_SLUG} /var/www/html/
  - sudo chown -R ${APACHE_RUN_USER}:${APACHE_RUN_GROUP} /var/www
  - sudo chmod -R g+w /var/www/html
  

